<!DOCTYPE html>
<html lang="en" class="transition-colors duration-300">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NPTEL Certificate Eligibility Checker</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white">
  <div class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-2xl bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 relative">
      <!-- Dark Mode Toggle -->
      <button id="themeToggle" class="absolute top-4 right-4 text-gray-500 dark:text-gray-300">
        <i id="themeIcon" class="fas fa-moon"></i>
      </button>

      <h1 class="text-2xl font-bold mb-4 text-center">NPTEL Certificate Eligibility Checker</h1>

      <form id="checkerForm">
        <div class="mb-4">
          <label for="duration" class="block mb-1 font-medium">Course Duration</label>
          <select id="duration" class="w-full border rounded px-3 py-2 text-black dark:text-white dark:bg-gray-700">
            <option value="4">4 Weeks</option>
            <option value="8">8 Weeks</option>
            <option value="12">12 Weeks</option>
          </select>
        </div>

        <div id="assignmentInputs" class="mb-4"></div>

        <div class="mb-4">
          <label for="examScore" class="block mb-1 font-medium">Expected Exam Score (out of 100)</label>
          <input type="number" id="examScore" class="w-full border rounded px-3 py-2 text-black dark:text-white dark:bg-gray-700" max="100" min="0">
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Check Eligibility</button>
      </form>

      <div id="result" class="mt-6"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
